<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
    }
    .calculator {
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .output {
        text-align: right;
        margin-bottom: 10px;
        padding: 10px;
        background-color: #e0e0e0;
        border: none;
        border-radius: 5px;
        font-size: 24px;
        min-height: 50px;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }
    button {
        padding: 15px;
        border-radius: 5px;
        border: 1px solid #ddd;
        background-color: #fafafa;
        font-size: 18px;
        cursor: pointer;
    }
    button:hover {
        background-color: #f0f0f0;
    }
</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="output" class="output" readonly>
    <div class="buttons">
        <!-- Row 1 -->
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="operation('+')">+</button>

        <!-- Row 2 -->
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="operation('-')">-</button>

        <!-- Row 3 -->
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="operation('*')">*</button>

        <!-- Row 4 -->
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="operation('/')">/</button>

        <!-- Row 5 -->
        <button onclick="clearOutput()">C</button>
        <button onclick="operation('**')">^</button>
        <button onclick="operation('Math.sqrt')">âˆš</button>
        <button onclick="operation('Math.sin')">sin</button>
    </div>
</div>

<script>
let currentInput = '';
let operationSet = false;
let calculator = {
    '+': (a, b) => a + b,
    '-': (a, b) => a - b,
    '*': (a, b) => a * b,
    '/': (a, b) => a / b,
    '**': (a, b) => Math.pow(a, b),
    'Math.sqrt': (a) => Math.sqrt(a),
    'Math.sin': (a) => Math.sin(a * Math.PI / 180)
};

function appendValue(num) {
    if (operationSet) {
        currentInput = '';
        operationSet = false;
    }
    currentInput += num;
    document.getElementById('output').value = currentInput;
}

function operation(op) {
    let output = document.getElementById('output');
    if (op in ['Math.sqrt', 'Math.sin']) {
        currentInput = calculator[op](parseFloat(currentInput)).toString();
    } else {
        if (currentInput && !operationSet) {
            output.value += ' ' + op + ' ';
            operationSet = true;
        }
    }
    output.value = currentInput;
}

function calculate() {
    let output = document.getElementById('output').value;
    let elements = output.split(' ');
    if (elements.length >= 3) {
        let a = parseFloat(elements[0]);
        let op = elements[1];
        let b = parseFloat(elements[2]);
        currentInput = calculator[op](a, b).toString();
        document.getElementById('output').value = currentInput;
    }
}

function clearOutput() {
    currentInput = '';
    document.getElementById('output').value = '';
}
</script>
</body>
</html>
